<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site for Mobile and Electronics</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
        href="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png"
        type="image/png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
    <div class="nav">
        <img class="item"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcIX8HGp0yGjWL5VFEcuva-TbEZnlPIdTVaw&usqp=CAU"
            alt="flipkart-logo" width="100px" height="30px">

        <input class="search " type="text" title="Search for Products, Brands and More"
            placeholder="Search for Products, Brands and More" value="">

        <div class="login-button item">
            <a class="btn" href="#">
                <i class="fa-regular fa-user icon"></i>
                Login
            </a>
        </div>
        <div class="login-button item">
            <span class="material-symbols-outlined icon">
                shopping_cart
            </span>
            <span>Cart</span>
        </div>
        <div class="login-button item">
            <span class="material-symbols-outlined icon">
                storefront
            </span>
            <span>Become a Seller</span>
        </div>

        <div class="login-button item setting">
            <i class="fa fa-ellipsis-v"></i>

        </div>
    </div>

    <div class="sign-up">
        <div class="card-view">
            <div class="left">
                <p>Looks like you're new here!</p>
               
                <span>Sign up with your mobile number to get started</span>
                <img src="/assets/login.png" alt="" width="150px" height="150px">
            </div>
            <div class="right">
                <input class="mobile" type="tel" name="phone_number" id="phone" placeholder="Enter Mobile Number">
                <hr style="margin-bottom: 20px;">
              
                <span style="font-size: 12px;">By continuing, you agree to Flipkart's Terms of Use and Privacy
                    Policy.</span><br>
                <div class="btns">
                    <button class="register-btn">CONTINUE</button>
                    <button class="sign-btn">Existing User? Sign in</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
